<script src="/js/webcall.js"></script>

<script>

var webcall = new Webcall({key: 'yd8p1sk433'});

webcall.getConfig()
.then(function (config) {
    console.log(config);
})
.catch(function (error) {
    console.log('error:', error);
});


webcall.makeOrder({
    number: '89135292926', 
    name: 'Vasya Petrov', 
    message: 'Прошу отправить мне новый прайс. Срочно!'
})
.then(function (data) {
    console.log(data);
})

    console.log('error:', error);

webcall.getStatus({
    callid: "5729bb341f8e6019340291f0",
})
.then(function (status) {
    console.log(status);
}).catch(function (error) {
    console.log('error:', error);
});

</script>
